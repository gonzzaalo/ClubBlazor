    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script><!-- Firebase Configuration -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB3WpVcVoGZ2fb3q19rMIgRIYnx1NT4zec",
            authDomain: "loginfinales24.firebaseapp.com",
            projectId: "loginfinales24",
            storageBucket: "loginfinales24.appspot.com",
            messagingSenderId: "729511127090",
            appId: "1:729511127090:web:7fdaa0e379aa56555ef42b"
        };
        firebase.initializeApp(firebaseConfig);
        console.log(firebase);
        window.firebaseAuth = {
            signInWithEmailPassword: async function (email, password) {
                try {
                    const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                    return userCredential.user.uid;
                } catch (error) {
                    console.error("Authentication error:", error.message);
                    return null;
                }
            },
            signOut: async function () {
                await firebase.auth().signOut();
            }
        };
    </script>

    <!-- LocalStorage Helper -->
    <script>
        window.localStorageHelper = {
            setItem: function (key, value) {
                localStorage.setItem(key, value);
            },
            getItem: function (key) {
                return localStorage.getItem(key);
            },
            removeItem: function (key) {
                localStorage.removeItem(key);
            }
        };
    </script>

    <!-- Blazor Framework -->
    <script src="_framework/blazor.webassembly.js"></script>

    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
